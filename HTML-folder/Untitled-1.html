<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Table with Colspan and Rowspan</h2>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
    </tr>
    <tr>
        <td rowspan="2">Rowspan 2</td>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td colspan="2">Colspan 2</td>
        <td>Data 4</td>
    </tr>
    <tr>
        <td>Data 5</td>
        <td colspan="3">Colspan 3</td>
    </tr>
    <tr>
        <td colspan="4">Colspan 4</td>
    </tr>
</table>

</body>
</html>
