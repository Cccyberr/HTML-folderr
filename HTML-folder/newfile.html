<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">Row 1, Column 1 and Column 4</td>
            
            <td colspan="2">Row 1, Column 3 and Column 4</td>
        </tr>
        <tr>
            <td rowspan="2">Row 2, Column 1</td>
            <td rowspan="2">Row 2, Column 2</td>
            <td rowspan="2">Row 2, Column 3</td>
            <td rowspan="2">Row 2, Column 4</td>
        </tr>
        <tr>
         
            
        </tr>
    </table>
</body>
</html>
